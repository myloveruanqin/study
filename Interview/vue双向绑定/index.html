<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="jsonText.text">
    <div>{{message}}</div>
    {{jsonText.text}}
  </div>

  <script src="./observer.js"></script>
  <script src="./compile.js"></script>
  <script src="./vue.js"></script>

      el: '#app',
      data: {
        message: 'gershonv',
        jsonText: {
          text: 'hello Vue'
        }
      }
    })
  </script>
</body>

</html>
